language: node_js
node_js:
  - lts/*
install:
  - yarn # npm ci
script:
  - yarn build docs # npm run docs:build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  github_token: 34aca66b0dd5c17de15a677595b4c4665eba1401 # 在 GitHub 中生成，用于允许 Travis 向你的仓库推送代码。在 Travis 的项目设置页面进行配置，设置为 secure variable
  keep_history: true
  on:
    branch: main #这里指的是部署前的源文件分支
